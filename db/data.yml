    -   code: sns
        name: SNS
        full_name: Amazon Simple Notification Service (SNS)
        category_code: apps
        caption: 是一种 Web 服务，让用户能够轻松设置、运行及从云中发送通知

    -   code: sqs
        name: SQS
        full_name: Amazon Simple Queue Service (SQS)
        category_code: apps
